<!DOCTYPE html>

    <!----------------------------------------------------------------------------->
    <!--                       INFORMAZIONI SULLA PAGINA                         -->
    <!----------------------------------------------------------------------------->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Biglietto Treno </title>

        <!-- Collegamento a Font Awesome per icone pagina -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

                <!-- Collegamento a Google Fonts -->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Collegamento a css -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Collegamento a js -->
        <script type="text/javascript" src="script.js" defer></script> <!-- defer scarica subito il     
                                                                            file js, ma lo esegue solo 
                                                                            dopo che HTML è stato caricato. -->

    </head>

    <!----------------------------------------------------------------------------->
    <!--                   CONTENUTO VISIBILE DELLA PAGINA                       -->
    <!----------------------------------------------------------------------------->
    <body>

        <!-- INTESTAZIONE PAGINA -->
        <header>
        </header>

        <!-- CONTENUTO PRINCIPALE -->
        <main>

            <div class="container">
                <section id="sezione-form" class="margin-20">
                    <!-- TITOLO -->
                    
                    <h1 class="text-center"> CALCOLA IL PREZZO DEL TUO BIGLIETTO </h1>
                    
                    <!-- FORM -->
                    <form action="#">
                    
                        <!-- INPUT -->
                        <div class="flex-row margin-bottom-20">
                            <!-- Nome e Cognome -->
                            <div class="flex-column">
                                <label for="nome-cognome"> Nome Cognome </label>
                                <input type="text" id="nome-cognome" class="d-block" name="nome-cognome">
                            </div>
                            
                            <!-- km da percorrere -->
                            <div class="flex-column">
                                <label for="km-percorrere"> Km da percorrere </label>
                                <input type="number" id="km-percorrere" min="1" class="d-block" name="km-percorrere">
                            </div>

                            <!-- Fascia d'età -->
                            <div class="flex-column">
                                <label for="eta-passeggero"> Età </label>
                                <input type="number" min="1" max="100" id="eta-passeggero" class="d-block" name="eta-passeggero">
                            </div>
                        </div>
                        
                        <!-- BOTTONI -->
                        <div class="margin-bottom-20 text-center">
                            <button type="submit" id="bottone-genera" class="font-bold"> Genera </button>
                            <button type="submit" id="bottone-annulla" class="font-bold"> Annulla </button>
                        </div>
                    </form>
                </section>
                

                <!-- BIGLIETTO -->
                <section id="sezione-biglietto" class="d-none">

                    <div class="header-ticket">
                        <h2 class="text-center"> 
                            <i class="fa-solid fa-train img-treno"></i>
                            IL TUO BIGLIETTO 
                        </h2>
                    </div>
                    <ul class="flex-row">
                        <li> <strong>PASSEGGERO</strong> <span id="output-nome"></span> </li>
                        <li> <strong>OFFERTA</strong> <span id="output-offerta"></span> </li>
                        <li> <strong>CARROZZA</strong> <span id="output-carrozza"></span> </li>
                        <li> <strong>CODICE CP</strong> <span id="output-cp"></span> </li>
                    </ul>
                    <hr>
                    <div id="output-prezzo-biglietto" class="font-bold">  </div>
                </section>
            </div>

        </main>


    </body>

</html>

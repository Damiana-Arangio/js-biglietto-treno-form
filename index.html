<!DOCTYPE html>

    <!----------------------------------------------------------------------------->
    <!--                       INFORMAZIONI SULLA PAGINA                         -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Biglietto Treno </title>

        <!-- Collegamento a css -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Collegamento a js -->
        <script type="text/javascript" src="script.js" defer></script> <!-- defer scarica subito il     
                                                                            file js, ma lo esegue solo 
                                                                            dopo che HTML è stato caricato. -->

    </head>

    <!----------------------------------------------------------------------------->
    <!--                   CONTENUTO VISIBILE DELLA PAGINA                       -->

    <body>

        <main>
            <!-- TITOLO -->
            <h1> CALCOLA IL PREZZO DEL TUO BIGLIETTO </h1>

            <!-- Creazione form -->
            <form action="#">

                <!-- Nome e Cognome -->
                <label for="nome-cognome"> Nome Cognome </label>
                <input type="text" id="nome-cognome" class="d-block" name = nome-cognome>

                <!-- km da percorrere -->
                <label for="km-percorrere"> Km da percorrere </label>
                <input type="number" id="km-percorrere" class="d-block" name=nkm-percorrere>

                <!-- Fascia d'età -->
                <label for="eta-passeggero"> Età </label>
                <input type="number" min="1" max="100" id="eta-passeggero" class="d-block" name=eta-passeggero>

                <!-- Bottone calcolo biglietto -->
                 <button> Genera </button>

                <!-- Bottone calcolo biglietto -->
                <!-- <button> Annulla </button> -->
            </form>

        </main>


    </body>

</html>

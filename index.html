<!DOCTYPE html>

    <!----------------------------------------------------------------------------->
    <!--                       INFORMAZIONI SULLA PAGINA                         -->
    <!----------------------------------------------------------------------------->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Biglietto Treno </title>

        <!-- Collegamento a css -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Collegamento a js -->
        <script type="text/javascript" src="script.js" defer></script> <!-- defer scarica subito il     
                                                                            file js, ma lo esegue solo 
                                                                            dopo che HTML è stato caricato. -->

    </head>

    <!----------------------------------------------------------------------------->
    <!--                   CONTENUTO VISIBILE DELLA PAGINA                       -->
    <!----------------------------------------------------------------------------->
    <body>

        <!-- INTESTAZIONE PAGINA -->
        <header>
            <!-- Logo -->
            <!-- Titolo -->
            <h1>
                VIAGGIA FACILE
            </h1>

        </header>

        <!-- CONTENUTO PRINCIPALE -->
        <main>

            <section id="sezione-form">
                <!-- TITOLO -->
                <h2> CALCOLA IL PREZZO DEL TUO BIGLIETTO </h2>
                
                <!-- FORM -->
                <form action="#">
                
                    <!-- Nome e Cognome -->
                    <label for="nome-cognome"> Nome Cognome </label>
                    <input type="text" id="nome-cognome" class="d-block" name="nome-cognome">
                
                    <!-- km da percorrere -->
                    <label for="km-percorrere"> Km da percorrere </label>
                    <input type="number" id="km-percorrere" class="d-block" name="km-percorrere">
                
                    <!-- Fascia d'età -->
                    <label for="eta-passeggero"> Età </label>
                    <input type="number" min="1" max="100" id="eta-passeggero" class="d-block" name="eta-passeggero">
                
                    <!-- Bottone Genera -> invio form -->
                    <button type="submit" id="bottone-genera"> Genera </button>
                
                    <!-- Bottone Annulla -> reset dati inseriti -->
                    <button type="submit" id="bottone-annulla"> Annulla </button>
                </form>
            </section>
            

            <!-- BIGLIETTO -->
            <section id="sezione-biglietto" class="d-none">
                <h2> IL TUO BIGLIETTO </h2>
                <ul>
                    <li> NOME PASSEGGERO <span id="output-nome"></span> </li>
                    <li> OFFERTA <span id="output-offerta"></span> </li>
                    <li> CARROZZA <span id="output-carrozza"></span> </li>
                    <li> CODICE PRENOTAZIONE <span id="output-cp"></span> <li>
                    <li> COSTO BIGLIETTO <span id="output-prezzo-biglietto"></span></li>
                </ul>
            </section>

        </main>


    </body>

</html>
